spring.application.name=appWithDocker

spring.datasource.url=jdbc:postgresql://localhost:5432/wallet_db_test
spring.datasource.username=wallet_user
spring.datasource.password=wallet_user_password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master-test.xml